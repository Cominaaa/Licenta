<div>
    <h1>LogIn</h1>
    <div class="user-container">
        <p style="text-align:center">{{error}}</p>
        <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="user" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="password" placeholder="Password">
        </mat-form-field>

        <button (click)="loginUser()">Login</button>
        <p>Not a member yet?</p>
        <button (click)="enableRegister()">Register</button>

        <div class = "register-container" *ngIf="designService.registerClicked">
            <h3> Register</h3>
            <input type="text" [(ngModel)]="emailReg" placeholder="Email" />
            <input type="password" [(ngModel)]="passwordReg" placeholder="Password" />

            <mat-checkbox [(ngModel)]="checkedDsgn">I am a designer</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkedNeedDsgn">I want something to be designed</mat-checkbox>  
            
            <button (click)="registerUser()">Submit</button>
        </div>
       
        
    </div>
    <ul>
        <li *ngFor="let val of vector">{{val}}</li>
    </ul>
</div>
